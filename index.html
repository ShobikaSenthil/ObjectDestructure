<body>
    <h1>Object destructuring</h1>
</body>
</html>

<script>

const profile = {
    names:"Shobika",
    city:"Chennai",
    age:21,
    state:"TamilNadu"
}

const profile2 = {
    names:"Sruthi",
    city:"Chennai",
    age:21,
    state:"TamilNadu"
}

const profile3 = profile; //copy
console.log(profile3);


console.log(profile);
profile3.names = "Rakshi";
console.log(profile3);

const {names,city, ...restProfile} = profile;  //rest

console.log(names);
console.log(city);
console.log(restProfile);

// const {...profile2, age} = profile;
const spread = {...profile2};  //spread
// console.log(profile);
console.log(spread);


//Alias
const {city : cityname} = profile;
console.log(cityname);

</script>
